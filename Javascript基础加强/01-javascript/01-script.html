<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <!-- <script src="main.js" async="async"></script> -->
    <!-- <script src="main.js" defer="defer"></script> -->
    <!-- async="async" 异步 -->
    <script>
        var num1=10;
        var num2=20;
        var temp=num1;
        num1=num2;
        num2=temp;
        console.log(num1);
        console.log(num2);
        var x = 60;
        console.log(typeof x);
        x = "xz";
        console.log(typeof x);
        //1.打印1到100
        for(i=1;i<101;i++){
            console.log(i);
        }
        //2.打印1到100的和
        var sum = 0;
        for(var i=1;i<=100;i++){
            sum += i;
        }
        console.log(sum);
        //3.求1-100之间所有数的和、平均值
        var sum = 0;
        for(var i=1;i<=100;i++){
            sum+=i;
        }
        console.log(sum);
        console.log(sum/100);
        //4.求1-100之间所有偶数的和、所有奇数的和
        var oSum=0;
        var jSum=0;
        for(var i=1;i<=100;i++){
            if(i%2==0){
                oSum+=i;
            }
            else jSum+=i;
        }
        console.log(oSum);
        console.log(jSum);
        // 5.本金10000元，年利率0.3%，5年后有多少钱
        var money=10000;
        for(var i=0;i<5;i++){
            money=money*1.003;
        }
        console.log(money);
        // 6.兔子问题
        var n1=1;
        var n2=1;
        var sum=0;
        for(var i=3;i<=12;i++){
            sum=n1+n2;
            n1=n2;
            n2=sum;
        }
        console.log(sum);
    </script>
</head>
<body>
    <div>hello world</div>
</body>
</html>
