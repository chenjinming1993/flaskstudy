<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        // 求一组数中的最大值
        function getMax(array){
            var array = array || [];
            var max = array[0];
            for(var i=1;i<array.length;i++){
                max = max > array[i] ? max : array[i];
            }
            return max;
        }
        console.log(getMax([12,5,7,20,6]));
        // 求一组数中的最小值
        function getMin(array){
            var array = array || [];
            var min = array[0];
            for(var i=1;i<array.length;i++){
                min = min > array[i] ? array[i] : min;
            }
            return min;
        }
        console.log(getMin([12,5,7,20,6]));
        // 翻转数组
        function getArray(array){
            var array = array || [];
            var newArray = [];
            console.log(array);
            for(var i=array.length-1;i>=0;i--){
                newArray[newArray.length] = array[i];
            }
            return newArray;
        }
        console.log(getArray([12,5,7,20,6]))
        // 数组排序
        function getSort(array){
            var array = array || [];
            for(var i=0;i<array.length-1;i++){
                var isSort = true;
                for(var j=0;j<array.length-1-i;j++){
                    if(array[j]>array[j+1]){
                        var tmp = array[j+1];
                        array[j+1] = array[j];
                        array[j] = tmp;
                        isSort = false;
                    }
                }
                if(isSort){
                    break;
                }
            }
            return array;
        }
        console.log(getSort([12,5,7,20,6,65,6,3,99,580]));
        // type2
        function getSort_2(array){
            function sortNum(a,b){
                return b-a;
            }
            var array = array || [];
            // var newArray = sort(array);
            return array.sort(sortNum);
        }
        console.log(getSort_2([12,5,7,20,6,65,6,3,99,580]));
        // console.log(2600-275-290-390);
    </script>
