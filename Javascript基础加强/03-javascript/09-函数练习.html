    <script>
        // 判断一个数是否是素数
        // my type
        function getPrime(x){
            var x = x || 0;
            if(x==0 || x==1){
                return "非素数";
            }
            else {
                var j = 0;
                for (var i = 2; i <= x; i++) {
                    if (x % i == 0) {
                        j++;
                        if(j>1){
                            break;
                        }
                    }
                }
                if (j > 1) {
                    return "非素数"
                }
                else {
                    return "是素数"
                }
            }
        }
        console.log(getPrime(4));

        // 求阶乘
        function getFactorial(n){
            var num = 1;
            for(var i=2;i<=n;i++){
                num *= i;
            }
            return num;
        }
        console.log(getFactorial(6));
        // 求1!+2!+3!+....+n!
        function getAddFac(n){
            var sum = 0;
            for(var i=1;i<=n;i++){
                sum += getFactorial(i);
            }

        }
