<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 对象字面量
        var o = {
            name: "xjj",
            age: 18
        };
        // json 和对象字面量的区别,仅仅是属性需要使用双引号
        // json 是描述数据的一种标准规范
        var o = {
            "name": "xjj",
            "age": 18
        };

        for(var key in o){
            console.log(key);
            console.log(o[key]);
        }

        // 输出对象的属性和方法
        var arr = new Array();
        
    </script>
</head>
