<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/cssReset.css"> -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="actress_img">
        <h2>美女画廊</h2>
        <div class="actress">
            <ul>
                <li><a href="img/新垣结衣1.gif" title="新垣结衣" onclick="showImg(this); return false;"><img src="img/新垣结衣.jpg" alt="新垣结衣"></a></li>
                <li><a href="img/长泽雅美2.jpg" title="长泽雅美" onclick="showImg(this); return false;"><img src="img/长泽雅美.jpg" alt="长泽雅美"></a></li>
                <li><a href="img/石原里美2.jpg" title="石原里美" onclick="showImg(this); return false;"><img src="img/石原里美.jpg" alt="石原里美"></a></li>
                <li><a href="img/矢作穂香2.jpg" title="矢作穂香" onclick="showImg(this); return false;"><img src="img/矢作穂香.jpg" alt="矢作穂香"></a></li>
            </ul>
        </div>
        <div class="details"><img id="details" src="img/松冈茉优2.jpg" alt=""></div>
        <p id="actress_name">松冈茉优，选择一个图片</p>
    </div>
    <script>
        function showImg(link){
            var img = document.getElementById("details");
            img.src = link.href;
            var p = document.getElementById("actress_name");
            p.innerText = link.title;
        }
    </script>
</body>
</html>
