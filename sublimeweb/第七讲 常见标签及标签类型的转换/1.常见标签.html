<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<!-- 
		语义：你说的话到底是什么意思
		权重：优先级考虑谁

		群组选择器，例如：
		h1,h2,h3,h4,h5,h6{
			margin: 0px;
		}

		title标签
			语意：网页标题

		div标签

		h标签
			h1~h6
		双标签
		语义：标题
		默认样式：

		p标签
		语义：段落
		默认样式：margin
		p标签再嵌套时不要包含p标签

		ul标签
		双标签
		语义：无序列表
		默认样式：margin padding-left list-style-type
		li标签
		双标签
		语义：列表项
		默认样式：list-style-type
		ol标签
		双标签
		语义：有序列表
		默认样式：margin padding-left list-style-type

		ul,ol,li 是组合标签
		ul,ol的第一层子级一定是li li的父级一定是ul或ol

		dl标签
		自定义列表 字典标签

			dl dt dd
	 -->

	 <dl>
	 	<dt>吴彦祖</dt>
	 	<dd>帅</dd>
	 	<dd>帅</dd>
	 </dl>


</body>
</html>
