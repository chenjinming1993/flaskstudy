<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 600px;
			height: 600px;
			/*background-color: #d15845;*/
			/*background-color: rgb(209,88,69);
			background-image: url("img/1.jpg");
			background-repeat: no-repeat;
			background-position: center center;*/

			background: #d15845 url("img/1.jpg") no-repeat;
			/*background-attachment: fixed;*/
			/*background-size: 100% 100%*/

			/*border-width: 10px;
			border-style: solid;
			border-color: blue;*/

			border: 10px solid blue;
			border-radius: 50%

		}
	</style>
</head>
<body>
	<div></div>
	<!-- 
		width 宽
		height 高
		background 背景
			背景色
			background-color：颜色值 英文单词 十六进制 rgb
			背景图
			background-image:url("图片路径")
			背景图平铺
			background-repeat:no-repeat repeat-x repeat-y
			背景图定位
			background-position:第一个值(X轴的位置) 第二个值(Y轴的位置)

			复合写法
			background: color image position repeat;

			背景图滚动
			background-attachment:fixed;

			背景图尺寸
			background-size:第一个值(X轴的比例) 第二个值(Y轴的比例)

				温馨小提示：css3的样式 不兼容

	 -->

	 <!-- 边款
	 	
	 	border 边框
	 	复合写法
	 	border:border-width border-style border-color;

	 	border-style 边框样式：solid 实线 dashed 虚线 dotted 点线
	 	(点线IE6不认)

	 	border-radius 圆角

	 	透明 transparent

	  -->
</body>
</html>
