<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			border: 1px solid red;
			/*padding-left: 20px;
			padding-right: 40px; */
			padding: 10px 20px 40px 80px;
		}
	</style>
</head>
<body>
	<div>吴彦祖</div>
	<!--
		padding 内边距 内填充

		padding的复合写法

		padding:10px;  一个值代表  上右下左都是10px
		padding:10px 20px; 两个值   第一个值代表上下  第二个值代表左右
		padding:10px 20px 40px; 三个值 第一个值代表上 第二个值代表左右 第三个值代表下
		padding:10px 20px 40px 80px; 四个值 第一个值代表上 第二个值代表右 第三个值代表下 第四个值代表左
	 -->
</body>
</html>
