<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("hello world!")
</script>
<noscript>抱歉，你的浏览器不支持</noscript>
<p id="demo">javascript可以触发事件</p>
<script>
    function myFunction() {
        x=document.getElementById("demo")
        x.innerHTML="hello javascript"
        x.style.color="#ff4522"

    }
</script>
<button type="button" onclick="myFunction()">点击</button>
</body>
</html>
